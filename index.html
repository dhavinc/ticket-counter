<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket counter</title>
</head>
<body>
    <div id="inputs">
        <div id="input-0">
            <input class="inputs-number" id="price-0" type="number" name="price" value="0">
            <button id="delete-price-0">-</button>
        </div>
    </div>
    <button id="add-price">+</button>
    <div id="result">
        Total: <span id="result-span">0.00</span> <br>
        Nombre du tickets: <span id="nb-tickets">0</span><br>
        Cash: <span id="cash-remains">0</span>
    </div>
    <script src="./index.js"></script>
</body>
</html>
